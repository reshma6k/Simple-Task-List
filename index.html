<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center fw-bold mt-5">SIMPLE TASK LIST</h1>

    <div id="cntr" class="container mb-2  ">
        <form class="row g-4 mt-2 ms-2 "  id="frm">
            <div class="col-auto ">
                <input type="text" class="form-control " id="task" placeholder="Enter a task">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-success mb-3" id="btn1">Add Task</button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-danger mb-3" id="btn2">Remove Last Task</button>
            </div>
            
        </form>
        
    </div>

    <div  id="cntr2" class="container  ">
      <p id="p" class="ms-4 fw-bold">No Tasks added:</p>
      <ul id="taskList" class="task-list mt-3"></ul>
    </div>
    <p class="text-center">`Many will start fast,few will finish strong`</p>
    <footer>rrk@2024</footer>
    <script src="script.js"></script>
